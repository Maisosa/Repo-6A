<html>
<head>
  <meta charset="UTF-8">
  <title>Buscar Usuario</title>

  <!-- Fuente cursiva Great Vibes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #165a96;
      color: white;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: white;
      color: #072c4f;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      font-family: 'Great Vibes', cursive;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    a:hover {
      text-decoration: underline;
    }

    #formulario {
      display: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    label {
      font-size: 20px;
      margin-right: 10px;
    }

    input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
      font-family: 'Great Vibes', cursive;
      text-align: center;
    }

    .botones {
      margin-top: 20px;
    }

    .botones button {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <h1>Buscar Usuario</h1>

  <form action="index.html" method="post" id="buscarForm">
    <div class="container">
      <label for="uname"><b>Apellido</b></label>
      <input type="text" placeholder="Ingrese su apellido" name="uname" required>
    </div>

    <button type="submit" name="action" value="agregar">Agregar</button>
    <button type="submit" name="action" value="listar">Listar</button>

    <div>
      <a href="index.html">Volver al índice</a>
    </div>
  </form>

  <script>
    document.getElementById('buscarForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Evita el envío del formulario
      window.location.href = 'index.html'; // Redirige a index.html
    });
  </script>
</body>
</html>
