<html>
<head>
  <meta charset="UTF-8">
  <title>Agregar Usuario</title>

  <!-- Fuente cursiva Great Vibes -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #072c4f; /* Azul elegante oscuro */
      color: white;
      font-family: 'Great Vibes', cursive;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    button {
      background-color: white;
      color: #072c4f;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin: 10px;
      font-family: 'Great Vibes', cursive;
    }

    a {
      display: inline-block;
      margin-top: 40px;
      color: white;
      text-decoration: none;
      font-size: 20px;
    }

    a:hover {
      text-decoration: underline;
    }

    #formulario {
      display: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .campo {
      margin: 15px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    label {
      margin-right: 10px;
      width: 100px;
      font-size: 20px;
      text-align: right;
    }

    input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 220px;
      font-family: 'Great Vibes', cursive;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Agregar usuario</h1>

  <button onclick="mostrarFormulario()">Agregar</button>
  <br>
  <a href="index.html">Volver al índice</a>

  <div id="formulario">
    <h2>Agregar usuario</h2>

    <div class="campo">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingrese nombre">
    </div>

    <div class="campo">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" placeholder="Ingrese apellido">
    </div>

    <div class="campo">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" placeholder="Ingrese teléfono">
    </div>

    <div class="campo">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Ingrese email">
    </div>

    <button onclick="guardarUsuario()">Aceptar</button>
  </div>

  <script>
    function mostrarFormulario() {
      document.getElementById('formulario').style.display = 'block';
    }

    function guardarUsuario() {
      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();

      if (nombre && apellido) {
        // Recuperar usuarios existentes o iniciar lista
        let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

        // Agregar nuevo usuario
        usuarios.push({ nombre, apellido });

        // Guardar en localStorage
        localStorage.setItem('usuarios', JSON.stringify(usuarios));
      }

      // Redirigir al index
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
