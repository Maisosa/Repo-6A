<html>
  <head>
  <meta charset="UTF-8">
  <title>Agregar Usuario</title>
  <style>
    body {
      background-color: #0e3d6b; /* azul elegante */
      color: white;
      font-family: Arial, sans-serif;
      font-style: italic;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      background-color: white;
      color: #0e3d6b;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-style: italic;
      margin: 10px;
    }

    a {
      color: white;
      text-decoration: underline;
      margin-top: 10px;
      display: block;
    }

    #formulario {
      display: none;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px 30px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
    }

    .campo {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    label {
      margin-right: 10px;
      width: 80px;
      text-align: right;
    }

    input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Agregar usuario</h1>
  <button onclick="mostrarFormulario()">Agregar</button>
  <a href="index.html">Volver al índice</a>

  <div id="formulario">
    <h2>Agregar usuario</h2>

    <div class="campo">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Ingrese nombre">
    </div>

    <div class="campo">
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" placeholder="Ingrese apellido">
    </div>

    <div class="campo">
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" placeholder="Ingrese teléfono">
    </div>

    <div class="campo">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Ingrese email">
    </div>

    <button onclick="window.location.href='index.html'">Aceptar</button>
  </div>

  <script>
    function mostrarFormulario() {
      document.getElementById('formulario').style.display = 'block';
    }
  </script>

</body>
</html>
